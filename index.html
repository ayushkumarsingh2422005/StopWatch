<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9">
        </script>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Anton&family=Chelsea+Market&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap');

*{
    box-sizing:border-box;
    transition-duration:0.5s;
}
body {
    
}
li{
    text-align:left;
}
#btn_ord{
    position:fixed;
    height:auto;
    width:calc(80% - 10px);
    left:calc(5px + 10%);
    background-color:none;
    text-align:center;
    border-radius:10px;
    border-style:solid;
    border-width:1px;
    top:5px;
    box-shadow:0 0 10px gray;
}
#btn_ord > button{
    width:20%;
    margin:5px;
    border-radius:10px;
    outline:none;
    border-width:1px;
    background-color:white;
    font-family: 'Chelsea Market', cursive;
    box-shadow:inset 0 0 5px gray;
}
#mn{
    position:fixed;
    height:250px;
    width:250px;
    border-radius:50%;
    border-style:solid;
    top:calc(35vh - 125px);
    left:calc(50vw - 125px);
}
.sb{
    position:absolute;
    height:2px;
    width:50%;
    background-color:black;
    transform-origin:100% 50%;
    top:calc(50% - 1px);
}
#clc{
    position:fixed;
    height:230px;
    width:230px;
    border-radius:50%;
    border-style:solid;
    top:calc(35vh - 115px);
    left:calc(50vw - 115px);
    background-color:white;
    box-shadow:inset 0 0 20px gray;
}
#clock{
    position:absolute;
    height:30px;
    width:100%;
    top:calc(50% - 17.5px);
    border-style:none;
    text-align:center;
    font-size:30px;
}
#con{
    position:fixed;
    bottom:calc(5px + 32vh - 3.5vh);
    height:auto;
    width:calc(80% - 10px);
    left:5px;
    background-color:pink;
    border-style:solid;
    overflow:scroll;
    border-radius:10px 10px 0 0;
    left:calc(5px + 10%);
    border-width:1px;
    box-shadow:0 0 10px gray,inset 0 0 10px gray;
}
#con > span{
    display:inline-block;
    width:20%;
    background-color:blue;
    text-align:center;
    font-size:15px;
    height:100%;
    font-family: 'Anton', sans-serif;
}
#lap{
    position:fixed;
    bottom:5px;
    height:32vh;
    width:calc(80% - 10px);
    left:calc(5px + 10%);
    background-color:white;
    border-style:solid;
    overflow:scroll;
    border-radius:0 0 10px 10px;
    border-width:1px;
    box-shadow:0 0 10px gray;
}
#lap > p{
    margin:0;
}

#lap > p > span{
    display:inline-block;
    width:20%;
    background-color:blue;
    text-align:center;
    font-size:15px;
    font-family: 'Open Sans Condensed', sans-serif;
}
#con > span:nth-child(2n), #lap > p > span:nth-child(2n){
    background-color:lightgray;
}
#con > span:nth-child(2n + 1), #lap > p > span:nth-child(2n + 1){
    background-color:white;
}


/*loader code      --   -  - - - - - - -  - - - - - */
.loader_container{
    position:fixed;
    top:0;
    left:0;
    height:100vh;
    width:100vw;
    background-color:black;
}
.loader_sub{
    height:150px;
    width:150px;
    background-color:transparent;
    margin-top:calc(50vh - 150px);
    margin-left:calc(50vw - 75px);
    position:relative;
}
.loader_sub > div{
    height:5px;
    width:150px;
    position:absolute;
    bottom:0;
    border-radius:50px;
    animation:animate1 1s ease-out infinite;
    background:linear-gradient(90deg, transparent ,#8DF3FF);
    background-repeat:no-repeat;
}
.loader_s > div{
    height:4px !important;
    width:130px !important;
}
#loader_1{
    transform-origin:50% 50%;
    transform:rotate(180deg);
}
#loader_2{
    transform:rotate(-60deg);
    transform-origin:0% 50%;
}
#loader_3{
    transform:rotate(60deg);
    transform-origin:100% 50%;
}

@keyframes animate1{
    0%{
        background-size:0% 100%;
    }
    100%{
        background-size:100% 100%;
    }
    
}
.loader_text{
    height:20px;
    width:100vw;
    background-color:none;
    position:fixed;
    margin-top:50px;
    text-align:center;
    font-size:30px;
    letter-spacing:5px;
}
.loader_text::before{
    color:white;
    content:"Loading";
    animation:animate2 2s infinite;
}

@keyframes animate2{
    0%{
        content:"Loading";
    }
    25%{
        content:"Loading.";
    }
    50%{
        content:"Loading..";
    }
    75%{
        content:"Loading...";
    }
    100%{
        content:"Loading...";
    }
    
}

        </style>
    </head>
    <body>
        <div id="btn_ord">
            <button>start</button>
            <button>lap</button>
            <button>reset</button>
            <button>clear</button>
        </div>
        <div id="mn">
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
            <div class="sb"></div><div class="sb"></div>
        </div>
        <div id="clc">
            <div id="clock">
                <span id="hr">00 :</span>
                <span id="min">00 :</span>
                <span id="sec">00 :</span>
                <span id="mls">00</span>
            </div>
        </div>
        
        
        <div id="lap"></div>
        <p id="con"><span>sr</span><span>hr</span><span>min</span><span>sec</span><span>ms</span></p>
       
       
       
       <div class="loader_container">
            <div class="loader_sub">
                <div id="loader_1"></div>
                <div id="loader_2"></div>
                <div id="loader_3"></div>
            </div>
            <div class="loader_text"></div>
        </div>
        <script>
window.onload = function(){
    //function part begin ----  -  -----------------------
    var abcd = 0;
    
    Swal.fire({
        icon: 'success',
        title: 'Stop watch',
        html: `
            <ul>
                <li>Play and pause in between.</li>
                <li>At every reset a new line is drawn in data table to remember the count of resets.</li>
                <li>You can record as many as laps you need along with reset count.</li>
                <li>Accurate up to 1 milisecond (1ms).</li>
                <li>Reset and clear button available.</li>
                <li>A clean and user freindly UI.</li>
                <li>Touch the data table to expend it.</li>
            </ul>
        `
    });
    document.getElementsByClassName("loader_container")[0].style.display = "none";
    //function part end   ----  -  -----------------------
    
    
    
    var sec = 0;
    var min = 0
    var hr = 0;
    var lst = ["red","black"];
    var clr = 0;
    function a(){
        
        document.getElementsByClassName("sb")[sec].style.background = lst[clr%2];
        sec++;
        if (String(sec).length == 1){
            document.getElementById("sec").innerHTML = "0"+sec+" :";
        }
        else{
            document.getElementById("sec").innerHTML = sec+" :";
        }
        
        
        if (String(min).length == 1){
            document.getElementById("min").innerHTML = "0"+min+" :";
        }
        else{
            document.getElementById("min").innerHTML = min+" :";
        }
        
        
        if (String(hr).length == 1){
            document.getElementById("hr").innerHTML = "0"+hr+" :";
        }
        else{
            document.getElementById("hr").innerHTML = hr+" :";
        }
        
        
        if (sec==60){
            min++;
            sec=0;
            clr++;
            for(var i = 0;i <= 59;i++){
                document.getElementsByClassName("sb")[i].style.background = lst[(clr+1)%2];
            }
        }
        if (min==60){
            hr++;
            min=0
        }
        
    }
    
    
    
    
    
    
    var onoff_counter = 0;
    var iterv ;
    var iterv1 ;
    document.getElementsByTagName("button")[0].addEventListener("click",origin);
    
    function origin(){
        if(onoff_counter == 0){
            document.getElementsByTagName("button")[0].innerHTML = "stop";
            iterv = setInterval(timer,10);
            //iterv1 = setInterval(a,1000);
            onoff_counter = 1;
        }
        else {
            document.getElementsByTagName("button")[0].innerHTML = "start";
            clearInterval(iterv);
            //clearInterval(iterv1);
            onoff_counter = 0;
        }
    }
    
    
    
    
    
    var ms = 0
    function timer(){
        if (String(ms).length == 1){
            document.getElementById("mls").innerHTML = "0"+ms;
        }
        else{
            document.getElementById("mls").innerHTML = ms;
        }
        ms++;
        if (ms==100){
            ms=0;
            a();
        }
    }
    
    
    
    
    for(var i = 0;i <= 59;i++){
    document.getElementsByClassName("sb")[i].style.transform = "rotate("+((i*6)+96)+"deg)";
    }
    
    
    
    
    
    
    
    /*---- lap function ----------------------------'*/
    var lap_counter = 1;
    document.getElementsByTagName("button")[1].addEventListener("click",function(){
        let htm = "<p><span>"+lap_counter+"</span><span>"+hr+"</span><span>"+min+"</span><span>"+sec+"</span><span>"+(ms-1)+"</span></p>";
        document.getElementById("lap").insertAdjacentHTML("afterbegin",htm);
        lap_counter++;
        abcd++;
    });
    
    
    document.getElementsByTagName("button")[3].addEventListener("click",function(){
        document.getElementById("lap").innerHTML = null;
    });
    
    document.getElementsByTagName("button")[2].addEventListener("click",function(){
       if (abcd != 0){
           document.getElementById("lap").insertAdjacentHTML("afterbegin","<hr>");
           abcd = 0;
       }
        hr = 0;
        min = 0;
        sec = 0;
        ms = 0;
        clr = 0;
        for(var i = 0;i <= 59;i++){
                document.getElementsByClassName("sb")[i].style.background = "black";
            }
        document.getElementById("min").innerHTML = "00 :";
        document.getElementById("sec").innerHTML = "00 :";
        document.getElementById("hr").innerHTML = "00 :";
        document.getElementById("mls").innerHTML = "00";
    });
    
    
    
    /*--‐-€#€÷€×uwu8dbe8wiwiwjshsuq82iw8zisiNuauuww82u2gudddy272*/
    
    var lp_cont = 0
    document.getElementById("lap").addEventListener("click",function(){
        if (lp_cont == 0){
            this.style.height = "87vh";
            document.getElementById("con").style.bottom = "calc(5px + 32vh - 3.5vh + 55vh)"
            lp_cont = 1;
        }
        else {
            this.style.height = "32vh";
            document.getElementById("con").style.bottom = "calc(5px + 32vh - 3.5vh)"
            lp_cont = 0;
        }
    });
    
}
        </script>
    </body>
</html>
